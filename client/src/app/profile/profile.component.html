<br><h1>My Profile</h1>
<div *ngIf="auth.username===username">
  hello</div>
<div  *ngIf="auth.isLoggedIn">
  <div *ngFor="let user of users">
    <div *ngIf="auth.username===user.username">
      <img src="http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640-300x300.png" alt="Restaurant Image could not Load from Server" height="100" width="100">
      <br><u>Username:</u> {{user.username}}<br><br>
      <u>E-mail:</u> {{user.email}}<br><br>
      <u>First Name:</u> {{user.first_name}}<br><br>
      <u>Last Name:</u> {{user.last_name}}<br><br>
      <u>Last Login:</u> {{user.last_login | date: "dd-MM-yyyy"}}<br>
    </div>
  </div>
</div>
<!--<div *ngIf="auth.isLoggedIn">  {{this.auth.username}}-->
<div class="row" *ngIf="!auth.isLoggedIn">
    You should be Logged In to see your Profile.<br><br><br>
    <form class="form-signin"><br><br>
      <button (click)="redirect()"
              class="btn btn-lg btn-primary btn-block">Proceed to Login</button>
    </form>

    <div *ngFor="let user of users">
      <div *ngIf="user.username==username "><input
        style="display: none"
        type="file" (change)="onFileChanged($event)"
        #fileInput>
      <button (click)="fileInput.click()">Select File</button>
      <button (click)="onUpload(user.id)">Upload!</button>
      </div>
    </div>

</div>
