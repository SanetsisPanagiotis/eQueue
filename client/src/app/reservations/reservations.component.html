<div><br><h3>My Reservations</h3><div>
  <div class="row" *ngIf="!auth.isLoggedIn">
    <br>You should be Logged In to see your Reservations.
    <form class="form-signin"><br><br>
      <button (click)="redirect()"
              class="btn btn-lg btn-primary btn-block">Proceed to Login</button>
    </form>

  </div>
  <div class="row justify-content-start">
    <div class="col-4">
      <div *ngIf="auth.isLoggedIn">
        <div *ngFor="let user of users">
          <div *ngFor="let reservation of reservations">
            <div *ngFor="let book of books">
              <div *ngIf="auth.username===user.username">
                <div *ngIf="user.id==reservation.user ">
                  <!--User_id: {{user.id}}<br>
                  Firstname: {{user.firstname}}
                  Username: {{user.username}}<br>-->
                  <div *ngIf="book.id==reservation.book">
                    Restaurant: <u><b>{{ book.title }}</b></u><br>
                    Date placed: {{ reservation.date  | date: "dd-MM-yyyy"}}<br>
                    Once you press Delete, the reservation is gone:
                    <form class="form-signin">
                      <button (click)="delete(reservation.id)"
                            class="btn btn-lg btn-primary btn-block">Delete</button></form>
                  </div>
                </div>
              </div>
           </div>
         </div>
       </div>
        <!--<li *ngFor="let reservation of reservations">
        </li>--><br>
    </div>
  </div>
  </div>

</div>
